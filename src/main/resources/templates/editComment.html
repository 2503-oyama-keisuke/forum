<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>コメント編集</title>
</head>
<body>
<div class="header-contents">
  <h2>コメント編集</h2>
</div>
<div class="main-contents">
  <form th:method="put" th:action="@{/updateComment/{id}/{reportId}/{createdDate}(id=${formModel.id}, reportId=${formModel.reportId}, createdDate=${formModel.createdDate})}" th:object="${formModel}">
    <div class="form-area">
      <label>コメント内容</label>
      <textarea class="comment-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      <input type="submit" value="更新" />
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
